
<script>
    
function redirectBasedOnDevice() {

  if (userAgent.match(/android|avantgo|blackberry|bolt|boost|cricket|docomo|fone|hiptop|mini|mobi|palm|phone|pie|tablet|up\.browser|up\.link|webos|wos/i)) {
    window.location.href = '树洞.html';
  } else {
    window.location.href = '树洞.html';
  }
}

window.onload = redirectBasedOnDevice;

</script>
